---
layout: default
---
<article class="post">
  <header class="post-header">
    <h1 class="post-title"><a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></h1>
    <p class="post-meta">{{ page.date | date: "%Y年%-m月%-d日" }}</p>
  </header>

  <div class="post-content">
    {{ content }}
  </div>
</article>
