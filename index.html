---
layout: default
---

<div class="home">

  <h1 class="page-heading">最新文章</h1>

  {% for post in paginator.posts %}
    <article class="post">
      <header class="post-header">
        <h1 class="post-title"><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h1>
        <p class="post-meta">{{ post.date | date: "%Y年%-m月%-d日" }}</p>
      </header>

      <div class="post-content">
        {{ post.content }}
      </div>
    </article>
  {% endfor %}

  <nav>
    <ul class="pager">
      {% if paginator.previous_page %}
        <li class="previous">
          <a href="{{ paginator.previous_page_path | prepend: site.baseurl | replace: '/index.html', '/' }}" >
            &laquo; 前一页</a>
        </li>
      {% endif %}

      {% if paginator.next_page %}
        <li class="next">
          <a href="{{ paginator.next_page_path | prepend: site.baseurl }}">
            后一页 &raquo;</a>
        </li>
      {% endif %}
    </ul>
  </nav>

</div>
